<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-gray-300" style="font-family:Roboto">
    <div class="w-full h-screen flex items-center justify-center">
        <form class="w-full md:w-2/6 bg-white rounded-lg">
            <div class="flex font-bold justify-center mt-6">
                <img class="h-20 w-20"
                    src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg">
            </div>
            <h2 class="text-3xl text-center text-gray-700 mb-4">Products</h2>
            <div class="px-12 pb-10">
                <div class="w-full mb-2">
                    <div class="flex items-center flex-col">
                        <input type='text' placeholder="Username"
                            class="w-full border rounded px-3 py-2 text-gray-700 focus:outline-none username" />
                        <p class="message-error h-6 text-red-500 ml-3 w-full" ></p>
                    </div>
                </div>
                <button type="button" class="w-full py-2 rounded-full bg-green-600 text-gray-100  focus:outline-none btn-agree">agree</button>
            </div>
        </form>
    </div>

    <script>
        const username = document.querySelector('.username');
        const btnAgree = document.querySelector('.btn-agree');
        const messageError = document.querySelector('.message-error');

        btnAgree.addEventListener('click', (e) => {
            if (username.value === "" || username.value.length < 3) {
                messageError.textContent = 'Campo Requerido';
                username.classList.add('border-red-500', 'placeholder-red-500')
                return
            }
            messageError.textContent = ''
            username.classList.remove('border-red-500', 'placeholder-red-500')

            localStorage.setItem('userActive', username.value)
            location.replace('products.html');
        })
    </script>
</body>
</html>
