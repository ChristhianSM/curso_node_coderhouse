<body class="bg-gray-300" style="font-family:Roboto">
    <div class="container mt-5 mb-5 d-flex justify-content-center">
        <div class="card px-1 py-4 w-25">
            <div class="card-body">
                <form action="" class="form-login">
                    <div class="row mb-3">
                        <img width="80" height="80" src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg">
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control email" type='email' placeholder="Email"> 
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="password" id="password" class="form-control form-control" placeholder="Password"/>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control username" type="text" placeholder="Username"> 
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control name" type="text" placeholder="Name"> 
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control lastname" type="text" placeholder="LastName"> 
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control age" type="number" placeholder="Age"> 
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control avatar" type="text" placeholder="Avatar"> 
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block confirm-button" type="submit">Confirm</button>
                </form>
            </div>
        </div>
